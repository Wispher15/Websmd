<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online System SMD 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="sidebar" id="sidebar-container"></div>

    <div class="main-content">
        <header>
            <span>Dashboard Utama</span>
            <span style="font-size: 0.8rem; color: #94a3b8;">Welcome back, Whisper</span>
        </header>
        
        <div class="content-area">
            <div class="card-browser">
                <div class="browser-toolbar">
                    <input type="text" id="urlInput" class="url-bar" placeholder="Masukkan alamat web...">
                    <button class="btn-go" onclick="changePage()">Buka</button>
                </div>
                <iframe src="https://www.bing.com" id="miniBrowserFrame"></iframe>
            </div>
        </div>
    </div>

    <script>
        // --- 1. SCRIPT PEMANGGIL SIDEBAR MASTER ---
        fetch('sidebar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('sidebar-container').innerHTML = data;
                
                // Logika Otomatis Active Menu
                const currentPage = window.location.pathname.split("/").pop() || "index.html";
                const menuItems = document.querySelectorAll('.menu-item, .submenu-item');
                
                menuItems.forEach(item => {
                    if (item.getAttribute('href') === currentPage) {
                        item.classList.add('active');
                        // Jika menu ada di dalam submenu, buka parent-nya
                        const parentSubmenu = item.closest('.submenu');
                        if (parentSubmenu) {
                            parentSubmenu.style.display = 'block';
                        }
                    }
                });
            });

        // --- 2. SCRIPT BROWSER MODAL ---
        function changePage() {
            var input = document.getElementById('urlInput').value;
            var frame = document.getElementById('miniBrowserFrame');
            if (input !== "") {
                if (!input.startsWith('http://') && !input.startsWith('https://')) {
                    input = 'https://' + input;
                }
                frame.src = input;
            }
        }
        document.getElementById("urlInput").addEventListener("keyup", function(event) {
            if (event.key === "Enter") changePage();
        });
    </script>
</body>
</html>
