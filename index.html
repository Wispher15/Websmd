<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Utama - Online System SMD 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Tambahan CSS untuk Iframe Browser */
        .card-browser {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            height: calc(100vh - 160px);
            display: flex;
            flex-direction: column;
        }
        .browser-toolbar {
            padding: 10px 15px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            gap: 10px;
        }
        #miniBrowserFrame {
            flex-grow: 1;
            border: none;
            width: 100%;
            background: #fff;
        }
    </style>
</head>
<body>

    <main-sidebar></main-sidebar>

    <div class="main-content">
        <header>
            <div class="header-left">
                <span style="font-weight: 700; font-size: 1.1rem; color: #1e293b;">Dashboard Utama</span>
            </div>
            <div class="header-right">
                <span style="font-size: 0.85rem; color: #64748b;">Welcome back, <strong style="color: #10b981;">Whisper</strong></span>
            </div>
        </header>
        
        <div class="content-area">
            <div class="card-browser">
                <div class="browser-toolbar">
                    <input type="text" id="urlInput" class="url-bar" style="flex-grow: 1; padding: 8px 12px; border: 1px solid #cbd5e1; border-radius: 6px;" placeholder="Masukkan alamat web (contoh: google.com)...">
                    <button class="btn-go" onclick="changePage()" style="background: #10b981; color: white; border: none; padding: 8px 20px; border-radius: 6px; cursor: pointer; font-weight: 600;">Buka</button>
                </div>
                
                <iframe src="https://www.bing.com" id="miniBrowserFrame"></iframe>
            </div>
        </div>
    </div>

    <script src="sidebar-element.js"></script>
    <script>
        // Fungsi navigasi mini browser
        function changePage() {
            var input = document.getElementById('urlInput').value;
            var frame = document.getElementById('miniBrowserFrame');
            
            if (input !== "") {
                if (!input.startsWith('http://') && !input.startsWith('https://')) {
                    input = 'https://' + input;
                }
                frame.src = input;
            }
        }

        // Support tombol Enter
        document.getElementById("urlInput").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                changePage();
            }
        });
    </script>
</body>
</html>
